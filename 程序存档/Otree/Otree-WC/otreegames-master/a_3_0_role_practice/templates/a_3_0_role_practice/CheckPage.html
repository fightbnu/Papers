{% extends "global/Page.html" %}
{% load otree static %}

{% block styles %}
    <style>
        .otree-timer {
            display: none;
            }
        .otree-body {
            max-width: 1280px
        }
        .page-header {
            padding-top: 0px
        }
    </style>
{% endblock%}

{% block title %}
{% endblock %}

{% block content %}
    <div class="container-fluid mb-3">
        <div class="card card-light mb-3">
            <h5 class="card-header text-center bg-success text-white">
                第   {{ current_round }}   轮 / 共 4 轮
            </h5>

            <div class="card-body">
                <br/>
                <h5 class="card-text text-success" style="line-height:2">请等待，正在执行系统检查! 如果你使用了机关，将有5%的概率被发现。届时，您之前轮次的收入将全部归零，并被惩罚{{ punish }}代币，您的账户余额将为{{ AfterPunish }}代币；</h5>
                <br/>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
                    </div>
            </div>
            <br/>
        </div>
    </div>


    <script>
        function setProcess(){
            var processBar = document.getElementById("progressBar");
            processBar.style.width = parseInt(processBar.style.width) + 1 + "%";
            if(processBar.style.width == "100%"){
                window.clearInterval(barTimer);
            }
        }
        var barTimer = setInterval(function(){setProcess();},20);
        window.onload = function(){
            barTimer;
        }
    </script>

{% endblock %}
